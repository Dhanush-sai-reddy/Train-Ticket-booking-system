version: '3.8'

services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: railrover-timescaledb
    environment:
      POSTGRES_DB: railrover
      POSTGRES_USER: railrover_user
      POSTGRES_PASSWORD: railrover_password
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - railrover-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U railrover_user -d railrover" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service (Python)
  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: railrover-analytics
    environment:
      KAFKA_BROKER: kafka:29092
      DATABASE_URL: postgresql://railrover_user:railrover_password@timescaledb:5432/railrover
    depends_on:
      kafka:
        condition: service_started
      timescaledb:
        condition: service_healthy
    networks:
      - railrover-network
    command: python -u main.py

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: railrover-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - railrover-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: railrover-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://railrover_user:railrover_password@timescaledb:5432/railrover
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
      RABBITMQ_URL: amqp://railrover:railrover_pass@rabbitmq:5672
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - railrover-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: railrover-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - railrover-network
    command: npm run dev

  # Grafana for Visual Analytics
  grafana:
    image: grafana/grafana-oss:latest
    container_name: railrover-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - railrover-network
    depends_on:
      - timescaledb

  # Data Seeder (One-off)
  data-seeder:
    image: python:3.9-slim
    container_name: railrover-seeder
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - DB_HOST=timescaledb
      - DB_NAME=railrover
      - DB_USER=railrover_user
      - DB_PASS=railrover_password
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - railrover-network
    # Install deps and run script. Keep container alive briefly to see logs, or just run exit.
    command: >
      sh -c "pip install psycopg2-binary && python backend/scripts/seed_railways.py"
    profiles:
      - seed # Only run when --profile seed is specified

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: railrover-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - railrover-network

  # Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: railrover-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - railrover-network

  # RabbitMQ (Task Queue)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: railrover-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: railrover
      RABBITMQ_DEFAULT_PASS: railrover_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - railrover-network

volumes:
  timescaledb_data:
  redis_data:
  grafana_data:
  rabbitmq_data:


networks:
  railrover-network:
    driver: bridge
