version: '3.8'

services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: railrover-timescaledb
    environment:
      POSTGRES_DB: railrover
      POSTGRES_USER: railrover_user
      POSTGRES_PASSWORD: railrover_password
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - railrover-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U railrover_user -d railrover" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: railrover-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - railrover-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: railrover-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://railrover_user:railrover_password@timescaledb:5432/railrover
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - railrover-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: railrover-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - railrover-network
    command: npm run dev

  # Grafana for Visual Analytics
  grafana:
    image: grafana/grafana-oss:latest
    container_name: railrover-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - railrover-network
    depends_on:
      - timescaledb

  # Data Seeder (One-off)
  data-seeder:
    image: python:3.9-slim
    container_name: railrover-seeder
    working_dir: /app
    volumes:
      - ./backend/scripts:/app
    environment:
      - DB_HOST=timescaledb
      - DB_NAME=railrover
      - DB_USER=railrover_user
      - DB_PASS=railrover_password
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - railrover-network
    # Install deps and run script. Keep container alive briefly to see logs, or just run exit.
    command: >
      sh -c "pip install kagglehub pandas psycopg2-binary && python seed_railways.py"
    profiles:
      - seed # Only run when --profile seed is specified

volumes:
  timescaledb_data:
  redis_data:
  grafana_data:


networks:
  railrover-network:
    driver: bridge
